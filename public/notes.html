<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster|Lobster+Two|Oswald&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/css/notes.css">
    <title>Note-Taker</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" id="search-note-btn" type="submit">Search</button>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 list-container">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title text-center">Add a New Note</h5>
                        <div class="form-group">
                            <input type="text" class="form-control text-center note-title-text"
                                placeholder="Enter Note Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control text-center note-body-text" placeholder="Enter Your Text Here"
                                rows="3"></textarea>
                            <button class="btn btn-dark mt-4 float-right" id="save-note-btn">Save Note</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div><span class="font-weight-bold">Vanessa's Diary</span><i class="fas fa-trash-alt ml-2"
                                    id="delete-note-btn"></i></div>
                            <p class="mt-2">No peeking! </p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/notes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
