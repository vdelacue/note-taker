<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Note Taker
        </a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 list-container">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Save a Note</h5>
                        <div class="form-group">
                            <input type="text" class="form-control note-title" placeholder="Note Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control note-textarea" placeholder="Enter Note Text"
                                rows="3"></textarea>
                            <button class="btn btn-success mt-4 float-right save-note">Save Note</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div><span class="font-weight-bold">Vanessa's Diary</span><i
                                    class="fas fa-trash-alt float-right text-danger delete-note"></i></div>
                            <p class="mt-2">No peeking! </p>
                        </li>
                        <li class="list-group-item">
                            <div><span class="font-weight-bold">Cosas en espanol</span><i
                                    class="fas fa-trash-alt float-right text-danger delete-note"></i></div>
                            <p class="mt-2">no sabes lo que hay aqui</p>
                        </li>
                        <li class="list-group-item">
                            <div><span class="font-weight-bold">Something</span><i
                                    class="fas fa-trash-alt float-right text-danger delete-note"></i></div>
                            <p class="mt-2">blah blah poop</p>
                        </li>
                        <li class="list-group-item">
                            <div><span class="font-weight-bold">Seinfeld Rules</span><i
                                    class="fas fa-trash-alt float-right text-danger delete-note"></i></div>
                            <p class="mt-2">notes about nothing</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
